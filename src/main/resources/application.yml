server:
  session-timeout: 1800
  port: 8082
  
spring:
  application:
    name: web-api-demo
  profiles: 
    active: dev

trace:
  brave:
    name: web-api-demo-consumer
    address: http://127.0.0.1:9411/api/v2/spans
    rate: 1.0
    connectTimeout: 5000
    readTimeout: 5000
    
#service version config
service:
  version: 1.0.0
  
#dubbo config
dubbo:
  application:
    id: web-api-demo
    name: web-api-demo
  protocol:
    id: dubbo
    name: dubbo
    port: 20881
  consumer:
    check: false
    timeout: 2000
    filter: tracing
  provider:
    filter: tracing